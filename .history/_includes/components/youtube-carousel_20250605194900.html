<div class="youtube-carousel-wrapper">
  <button class="carousel-arrow left" onclick="scrollCarousel(-1)">&#9664;</button>
  <div class="youtube-carousel" id="youtubeCarousel">
    {% assign urls = include.video_urls | split: ',' %}
    {% for url in urls %}
      <iframe
        src="{{ url | strip }}"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        loading="lazy"
      ></iframe>
    {% endfor %}
  </div>
  <button class="carousel-arrow right" onclick="scrollCarousel(1)">&#9654;</button>
</div>

<style>
  .youtube-carousel-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
  }

  .youtube-carousel {
    display: flex;
    overflow: hidden;
    gap: 1rem;
    scroll-behavior: smooth;
  }

  .youtube-carousel iframe {
    flex: 0 0 320px;
    height: 180px;
    border-radius: 12px;
    border: none;
  }

  .carousel-arrow {
    background: none;
    border: none;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    padding: 0 1rem;
    z-index: 1;
  }

  .carousel-arrow.left {
    position: absolute;
    left: 0;
  }

  .carousel-arrow.right {
    position: absolute;
    right: 0;
  }
</style>

<script>
  function scrollCarousel(direction) {
    const carousel = document.getElementById('youtubeCarousel');
    const scrollAmount = 340; // including gap
    carousel.scrollBy({
      left: scrollAmount * direction,
      behavior: 'smooth'
    });
  }
</script>
