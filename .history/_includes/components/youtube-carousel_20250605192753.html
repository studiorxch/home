<div class="youtube-carousel">
  {% assign urls = include.video_urls | split: ',' %}
  {% for url in urls %}
    <iframe
      src="{{ url | strip }}"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      loading="lazy"
    ></iframe>
  {% endfor %}
</div>

<style>
  .youtube-carousel {
    display: flex;
    overflow-x: auto;
    gap: 1rem;
    scroll-snap-type: x mandatory;
    padding: 2rem 0;
  }
  .youtube-carousel iframe {
    flex: 0 0 320px;
    height: 180px;
    scroll-snap-align: start;
    border-radius: 12px;
    border: none;
  }
</style>
