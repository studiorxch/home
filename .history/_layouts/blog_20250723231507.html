---
layout: default
---

<section class="blog-feed">
  {% for post in site.posts %}
    <div class="blog-card">
      <a href="{{ post.url }}" class="blog-link">
        <div class="blog-thumb">
          <img src="{{ post.image | default: '/assets/img/blog/default.jpg' }}" alt="{{ post.title }}">
          <div class="blog-text-overlay">
            {% assign day = post.date | date: "%d" %}
{% assign mon = post.date | date: "%b" %}
<div class="blog-date">{{ day }}<br>{{ mon }}</div>


            <div class="blog-title">{{ post.title }}</div>
            <div class="blog-desc">{{ post.description | truncate: 90 }}</div>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</section>
