---
layout: default
---

<article class="blog-post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%B %d, %Y" }} · {{ page.tags | join: ", " }}</p>
    {% if page.image %}
      <img src="{{ page.image }}" alt="{{ page.title }} hero" class="blog-cover" />
    {% endif %}
  </header>

  <div class="content">
    {{ content }}
  </div>

  <footer>
    <p class="back-link"><a href="/blog/">← Back to Blog</a></p>
  </footer>
</article>
