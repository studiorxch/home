---
layout: default
---

<article class="drop">
  <img src="{{ page.image }}" alt="{{ page.title }}">
  <h1>{{ page.title }}</h1>
  <p>{{ page.description }}</p>
  <p><strong>{{ page.price }}</strong></p>
  {% if page.track %}
    <audio controls src="/audio/{{ page.track | downcase | replace: ' ', '-' }}.mp3"></audio>
  {% endif %}
</article>
