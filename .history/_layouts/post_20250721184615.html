---
layout: default
---

<article class="blog-post">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
  {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }} cover" style="max-width: 100%; border-radius: 6px;" />
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>
</article>
