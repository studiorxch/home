<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Reading Room</title>
    <style>
      /* Reset */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* no scroll */
      }

      /* Background image */
      .hero-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("/assets/img/blog/hero-reading-room.webp") center/cover
          no-repeat;
        z-index: 0;
      }

      /* Gradient overlay */
      .hero-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          -45deg,
          rgba(29, 43, 100, 0.85),
          rgba(248, 205, 218, 0.85),
          rgba(29, 151, 108, 0.85),
          rgba(147, 249, 185, 0.85)
        );
        background-size: 400% 400%;
        animation: gradientShift 30s ease infinite;
        z-index: 1;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Foreground content */
      .hero-content {
        position: relative;
        z-index: 2;
        color: white;
        text-align: center;
        top: 40%;
        transform: translateY(-50%);
        max-width: 700px;
        margin: 0 auto;
      }

      .hero-content h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .hero-content p {
        font-size: 1.3rem;
        line-height: 1.6;
      }

      /* Fullscreen button */
      .fs-btn {
        margin-top: 1.5rem;
        padding: 0.6rem 1.2rem;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid white;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .fs-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Music player docked */
      #bgMusic {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        z-index: 3;
      }

      /* Hide unless fullscreen */
      :not(:fullscreen) #bgMusic {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="hero-bg"></div>
    <div class="hero-overlay"></div>

    <div class="hero-content">
      <h1>The Reading Room</h1>
      <p>One gradient. One loop. A quiet corner.</p>
      <button class="fs-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
      <audio
        id="bgMusic"
        src="/assets/loops/loops-between-pages.mp3"
        autoplay
        loop
      ></audio>
    </div>

    <script>
      function toggleFullscreen() {
        const el = document.documentElement;
        if (!document.fullscreenElement) {
          el.requestFullscreen().then(() => {
            document.getElementById("bgMusic").play();
          });
        } else {
          document.exitFullscreen();
        }
      }
    </script>
  </body>
</html>
