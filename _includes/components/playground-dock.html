<!-- /_includes/components/playground-dock.html -->
<div class="dock-combo no-select" id="dock">
  <!-- compact Play/Pause button -->
  <button id="ppBtn" class="dock-pp" aria-label="Play/Pause">▶</button>

  <!-- playlist icons -->
  <div class="dock-icons">
    <!-- Stranger Vibes -->
    <button
      class="dock-item"
      data-pl="stranger"
      aria-label="Play ‘Stranger Vibes’"
    >
      <img
        src="/assets/img/icons/tape-cassette-512.webp"
        alt="Stranger Vibes"
      />
    </button>
    <!-- Peace Token (releases) -->
    <button
      class="dock-item"
      data-pl="releases"
      aria-label="Play ‘Peace Token’"
    >
      <img src="/assets/img/icons/peace-token-512.webp" alt="Peace Token" />
    </button>
  </div>
</div>

<!-- full-width progress (hidden until playing) -->
<div id="dock-progress"><div id="progress-bar"></div></div>

<!-- a single shared audio element -->
<audio id="audio" preload="auto" style="display: none"></audio>
