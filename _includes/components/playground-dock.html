<div class="dock-combo no-select" id="dock">
  <!-- Play/Pause (text icon for now; you can swap to an SVG later) -->
  <button class="dock-pp" id="ppBtn" aria-label="Play/Pause" title="Play/Pause">
    â–¶
  </button>

  <!-- Playlist icons -->
  <div class="dock-icons" id="dockIcons">
    <!-- Stranger Vibes -->
    <button
      class="dock-item"
      id="pl-stranger"
      data-pl="stranger"
      aria-label="Play Stranger Vibes"
      title="Stranger Vibes"
    >
      <img src="/assets/img/icons/tape-cassette.webp" alt="Stranger Vibes" />
    </button>

    <!-- Peace Token (new releases) -->
    <button
      class="dock-item"
      id="pl-releases"
      data-pl="releases"
      aria-label="Play Peace Token"
      title="Peace Token"
    >
      <img src="/assets/img/icons/peace-token-512.webp" alt="Peace Token" />
    </button>
  </div>
</div>

<!-- Global bottom progress strip -->
<div id="dock-progress" aria-hidden="true">
  <div id="progress-bar"></div>
</div>
