<audio id="audio" preload="metadata"></audio>

<div class="np-pill" id="npPill" role="region" aria-label="Player">
  <button id="npLoop" class="np-btn np-loop" aria-label="Loop off" title="Loop: Off"><img src="/assets/ui/repeat-loop.svg" alt="Loop" width="18" height="18" /></button>
  <button id="npPlay" class="pill-btn" aria-label="Play/Pause">
  <!-- show/hide via JS -->
  <svg id="iconPlay"  viewBox="0 0 24 24" width="18" height="18"><path d="M8 5v14l11-7-11-7z" fill="currentColor"/></svg>
  <svg id="iconPause" viewBox="0 0 24 24" width="18" height="18" style="display:none"><path d="M6 5h4v14H6zM14 5h4v14h-4z" fill="currentColor"/></svg>
</button>

  <div class="np-meta" id="npMeta">
    <div id="npPlaylist" class="np-playlist">Playlist • —</div>
    <div id="npTrack" class="np-track">Nothing queued</div>
  </div>
</div>
