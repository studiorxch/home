<!-- includes/nowbar.html> -->
<audio id="audio"></audio>

<div class="nowbar">
  <button id="npPlay" class="np-btn" aria-label="Play/Pause">
    <svg id="iconPlay" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
      <path d="M8 5v14l11-7-11-7z" fill="currentColor"/>
    </svg>
  </button>

  <div class="np-meta">
    <div id="npPlaylist" class="np-playlist">Playlist • —</div>
    <div id="npTrack" class="np-track">Nothing queued</div>
  </div>

  <button id="npLoop" class="np-btn" aria-label="Loop off" data-active="false" title="Loop">
    <!-- loop icon (repeat) -->
    <svg id="iconLoop" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
      <path d="M7 7h7v3l4-4-4-4v3H6a4 4 0 0 0-4 4v2h3V9a2 2 0 0 1 2-2zm10 10H10v-3l-4 4 4 4v-3h8a4 4 0 0 0 4-4v-2h-3v2a2 2 0 0 1-2 2z" fill="currentColor"/>
    </svg>
  </button>
</div>



<!-- Right music drawer -->
<div id="npQueue" class="np-queue" hidden>
  <header>
    <strong id="npQueueTitle">Queue</strong>
    <button id="npQueueClose" aria-label="Close queue">×</button>
  </header>
  <ul id="npQueueList"></ul>
</div>
