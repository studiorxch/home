
// includes/player-src.html

{% comment %} Build queue from full-length playtracks {% endcomment %}
<script>
window.SRC = [
{% assign tracks = site.data.playtracks | slice: 0, 20 %}
{% for t in tracks %}
  {
    id: {{ t.slug | jsonify }},
    title: {{ t.title | jsonify }},
    artist: {{ t.artist | default: "StudioRich" | jsonify }},
    url: {{ t.url | relative_url | jsonify }},
    cover: {{ (t.cover | default: "/assets/img/covers/default.webp") | relative_url | jsonify }}
  }{% unless forloop.last %},{% endunless %}
{% endfor %}
];
</script>
