
// includes/player-src.html

<script>
window.SRC = [
{% assign picks = site.data.library
  | where: "has_loop", true
  | where: "has_cover", true
  | slice: 0, 20 %}  {# increase 12 â†’ 20 (or whatever) #}
{% for t in picks %}
  {
    id: {{ t.slug | jsonify }},
    title: {{ t.title | jsonify }},
    artist: {{ t.artist | default: "StudioRich" | jsonify }},
    url: {{ ("assets/audio/playtracks/" | append: t.slug | append: ".mp3") | relative_url | jsonify }},
    cover: {{ ("/assets/img/covers/" | append: t.slug | append: ".webp") | relative_url | jsonify }}
  }{% unless forloop.last %},{% endunless %}
{% endfor %}
];
</script>
