<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {{ page.meta_title | default: page.title | append: ' | ' | append:
      site.title }}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="{{ page.image }}" />
    <meta name="robots" content="noindex" />

    <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Trirong:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="{{ page.title }}" />
    <meta
      property="og:description"
      content="{{ page.description | default: site.description }}"
    />
    <meta property="og:image" content="{{ page.image }}" />
    <meta
      property="og:image"
      content="{{ site.url }}{{ page.image | default: '/assets/img/default-share.jpg' }}"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ '/assets/img/favicon.ico' | relative_url }}"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ '/assets/img/favicon-32x32.png' | relative_url }}"
    />
  </head>

  <body class="desktop-page">
    <div id="menu-bar">
      <div class="menu-left">
        <a href="/"
          ><img
            src="/assets/icons/logo-mini.svg"
            alt="StudioRich Logo"
            class="menu-logo"
        /></a>
        StudioRich OS
      </div>
      <div class="menu-right">
        <span id="current-date"></span>

        <span id="clock"></span>
      </div>
    </div>

    <div id="desktop">{% include components/desktop-icons.html %}</div>

    {% include components/desktop-windows.html %}
    <script src="{{ '/assets/js/clock.js' | relative_url }}"></script>
    {% include components/desktop-dock.html %}

    <script src="{{ '/assets/js/desktop.js' | relative_url }}"></script>
  </body>
</html>
